<!doctype html>
<html>
  <head>
    <title>4 seasons in VR with A-Frame</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera wasd-controls-enabled="true" cursor-scale="1" cursor-color="red" position='0 1.7 0'></a-camera>
      <a-entity id="winter" position="0 0 -10" >
        <a-cube position="0 -0.1 0" rotation="0 0 0" width="10" height="0.1" depth="10"  color="#ccc"></a-cube>
        <a-entity material="color: #2B4F11" geometry="primitive: cone; radiusBottom: 3; radiusTop: 1.5; height: 2;" position="0 1 0" rotation="0 0 0"></a-entity>
        <a-entity material="color: #DDD" geometry="primitive: cone; radiusBottom: 3.1; radiusTop: 1.5; height: 2;" position="0 0.9 0" rotation="0 0 0"></a-entity>
        <a-entity material="color: #2B4F11" geometry="primitive: cone; radiusBottom: 2.2; radiusTop: 0.75;height: 2;" position="0 3 0" rotation="0 0 0"></a-entity>
        <a-entity material="color: #DDD" geometry="primitive: cone; radiusBottom: 2.3; radiusTop: 0.75;height: 2;" position="0 2.9 0" rotation="0 0 0"></a-entity>
        <a-entity material="color: #2B4F11" geometry="primitive: cone; radiusBottom: 1.5; radiusTop: 0;height: 2;" position="0 4.7 0" rotation="0 0 0"></a-entity>
        <a-entity material="color: #DDD" geometry="primitive: cone; radiusBottom: 1.6; radiusTop: 0;height: 2;" position="0 4.6 0" rotation="0 0 0"></a-entity>
      </a-entity>

      <a-entity id="spring" position="0 0 1" >
        <a-cube position="0 0 0" rotation="0 0 0" width="1" height="0.1" depth="1"  color="#1c1"></a-cube>
      </a-entity>

      <a-entity id="summer" position="-1 0 0" >
        <a-cube position="0 0 0" rotation="0 0 0" width="1" height="0.1" depth="1"  color="#cc1"></a-cube>
      </a-entity>

      <a-entity id="autumn" position="0 0 -1" >
        <a-cube position="0 0 0" rotation="0 0 0" width="1" height="0.1" depth="1"  color="#884"></a-cube>
      </a-entity>
    </a-scene>
  </body>
</html>
