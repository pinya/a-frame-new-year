<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! â€¢ A-Frame</title>
    <meta name="description" content="Happy New 2016 with A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-cube>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.0;" color="#1c1"  position="1 5 1"></a-entity>
      <a-entity id="tree" position="0 0 0">
         <a-animation attribute="rotation" from="0 0 0" to="0 0 360" repeat="indefinite" easing="linear"></a-animation>
        <a-sphere color="green" radius="0.5" position="0 1.5 0"></a-sphere>
        <a-cylinder color="brown" radius="0.2" height="1" position="0 0.5 0"></a-cylinder>
      </a-entity>
      <a-sky color="#eeeefe"></a-sky>
    </a-scene>
  </body>
</html>
